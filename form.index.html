<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="form.styles.css">
</head>

<body>
    <section class="contact-container">
        <h1>Tali Sports Center</h1>
        <div>
            <form action="#" method="get">
                <label for="name">Name</label>
                <div class="form-group">
                    <input class="form-control" type="text" id="name">
                </div>
                <label for="email">Email</label>
                <div class="form-group">
                    <input class="form-control" type="email" id="email">
                </div>
                <label for="phone">Phone Number</label>
                <div class="form-group">
                    <input class="form-control" type="tel" id="phone">
                </div>
                <label for="message">Message</label>
                <div class="form-group">
                    <textarea class="form-control" id="message" rows="6"></textarea>
                </div>
                <p>Select the program(s) you would like information for:</p>
                <input type="checkbox" name="programs" value="volleyball"> Volleyball
                <input type="checkbox" name="programs" value="soccer"> Soccer
                <input type="checkbox" name="programs" value="golfsimulator"> Golf Simulator
                <div class="submit"><a href="#">Submit</a></div>
                <div class="home"><a href="index.html">Home</a></div>
            </form>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
